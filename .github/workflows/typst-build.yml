name: Build Typst PDFs

on:
  push:
    branches: [main, master]   # läuft bei jedem Push auf main oder master
  workflow_dispatch:            # manuell auslösbar

concurrency:
  group: typst-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Typst bequem über eine fertige Action
      - name: Setup Typst
        uses: typst-community/setup-typst@v3
        with:
          typst-version: latest    # optional fixieren, z.B. "0.14.0"

      - name: Compile all .typ to PDFs
        run: |
          set -euxo pipefail
          mkdir -p build-pdf
          # Alle versionierten .typ-Dateien rekursiv finden und bauen
          while IFS= read -r f; do
            out="build-pdf/${f%.typ}.pdf"
            mkdir -p "$(dirname "$out")"
            typst compile --root . "$f" "$out"
          done < <(git ls-files '*.typ')

      - name: Upload PDFs as one artifact
        uses: actions/upload-artifact@v4
        with:
          name: typst-pdfs
          path: build-pdf/
          if-no-files-found: warn
          retention-days: 14
