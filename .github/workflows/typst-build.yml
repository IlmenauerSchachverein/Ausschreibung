name: Build Typst PDFs

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Typst CLI
        run: |
          set -euxo pipefail
          VER=$(curl -fsSL https://api.github.com/repos/typst/typst/releases/latest | jq -r .tag_name)
          curl -fsSL -o typst.tar.xz "https://github.com/typst/typst/releases/download/${VER}/typst-x86_64-unknown-linux-gnu.tar.xz"
          tar -xJf typst.tar.xz
          sudo mv typst-x86_64-unknown-linux-gnu/typst /usr/local/bin/typst
          typst --version

      - name: Compile all .typ to PDFs
        run: |
          set -euxo pipefail
          mkdir -p build-pdf
          while IFS= read -r f; do
            out="build-pdf/${f%.typ}.pdf"
            mkdir -p "$(dirname "$out")"
            typst compile --root . "$f" "$out"
          done < <(git ls-files '*.typ')

      - name: Upload PDFs as single artifact
        uses: actions/upload-artifact@v4
        with:
          name: typst-pdfs
          path: build-pdf/
          if-no-files-found: error
          retention-days: 14
