name: Build Typst PDFs

on:
  push:
    branches: [main, master]   
  workflow_dispatch:           

concurrency:
  group: typst-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Typst
        uses: typst-community/setup-typst@v3
        with:
          typst-version: latest 

      - name: Compile all .typ to PDFs
        run: |
          set -euxo pipefail
          mkdir -p build-pdf
          while IFS= read -r f; do
            out="build-pdf/${f%.typ}.pdf"
            mkdir -p "$(dirname "$out")"
            typst compile --root . "$f" "$out"
          done < <(git ls-files '*.typ')

      - name: Upload PDFs as one artifact
        uses: actions/upload-artifact@v4
        with:
          name: Ilmenauer_Schachverein_Ausschreibung
          path: build-pdf/
          if-no-files-found: warn
          retention-days: 14
